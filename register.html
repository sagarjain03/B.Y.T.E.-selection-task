<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE</title>
    <link rel="stylesheet" href="registers.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="lnav">
              <h3>Home</h3>
            </div>
            <div class="rnav">
              <a href="#">About</a>
              <a href="#">Contact us</a>
              <a href="login.html">Login</a>
              <a href="register.html">Register</a>
            </div>
          </nav>
          <div class="mainpage">
            <div class="content">
              <div class="form">
                <h1>Register</h1>
                <form id="registerForm"> <!-- Added ID to the form -->
                  <label for="name">Name:</label><br />
                  <input type="text" id="name" name="name" required /><br />
                  <label for="email">Email ID:</label><br />
                  <input type="email" id="email" name="email" required /><br />
                  <label for="password">Password:</label><br />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  /><br /><br />
                  <button type="submit"><p>Register</p></button>
                </form>
              </div>
              <div class="copyright"><p>&copy; 2024 B.Y.T.E. Frontend Recruitment Challenge Demo All rights reserved</p></div>
            </div>
          </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const registerForm = document.getElementById('registerForm');
          registerForm.addEventListener('submit', function (event) {
              event.preventDefault(); 

              const name = document.getElementById('name').value;
              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;

              const userData = {
                  name: name,
                  email: email,
                  password: password
              };

             
              fetch('http://panel.mait.ac.in:8001/auth/register/', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(userData)
              })
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Registration failed');
                  }
                  return response.json();
              })
              .then(data => {
                  alert(data.message); 
                  window.location.href = 'login.html'; 
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert('Registration failed. Please try again.');
              });
          });
      });
    </script>
</body>
</html>
